<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seasons Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ece9e6, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      text-align: center;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      background: white;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
    }

    .links {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    a {
      display: inline-block;
      padding: 15px 25px;
      background: #007bff;
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      border-radius: 10px;
      transition: background 0.3s;
    }

    a:hover {
      background: #0056b3;
    }

    @media (max-width: 500px) {
      a {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome! Choose a season:</h1>
    <div class="links">
      <a href="summer.html">☀️ Summer</a>
      <a href="winter.html">❄️ Winter</a>
    </div>
  </div>
</body>
</html>
